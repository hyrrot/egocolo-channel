      description: |
        Pixiv Sensei 入門編 /顔の描き方コース 「第1回 正面顔を描く」 （https://sensei.pixiv.net/ja/lesson/6）のお題「正面顔のアタリを模写してみよう」

        教材の指示に従ってアタリを描いて、その上に想像で描いていたらそれっぽい女の子の顔ができてびっくりしている。

        きのうレイヤーの使い方を学んだとか言っておきながら、アタリが描いてあるレイヤーに誤って本番を描いてしまった上、さらにブラウザをリロードしてアンドゥが使えなくなってしまい、その結果泣く泣く手でレイヤーを消したりしている。

